<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <div class="text-area">
            <textarea name="" id="field" cols="60" rows="8" placeholder="Please write your text hear..." maxlength="50"></textarea>
        </div>
        <div class="counter">

           <p>Total Characters :
            <span id="counter">0</span>
           </p>

           <p> Remaining : <span id="remaining">50</span></p>

        </div>
      
    </div>
    <script src="assets/script..js"></script>
</body>
</html>
